<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #c7d2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: 28px 30px;
      border-radius: 22px;
      width: 340px;
      text-align: center;
      box-shadow: 0 24px 60px rgba(0,0,0,0.18);
      transform: translateY(20px) scale(0.95);
      opacity: 0;
      animation: popIn 1.1s cubic-bezier(.2,.9,.2,1) forwards;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.3px;
      color: #ff3f7a;
      margin-bottom: 12px;
      animation: pulse 2.2s ease-in-out infinite;
    }

    .text {
      font-size: 15.5px;
      line-height: 1.65;
      color: #2f2f2f;
      min-height: 210px;
      white-space: pre-line;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 18px;
      background: #ff3f7a;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: -2px;
    }

    .heart {
      position: absolute;
      bottom: -24px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: translateY(25px) scale(0.92); }
      60% { opacity: 1; transform: translateY(-6px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255,63,122,0)); }
      50% { transform: scale(1.04); filter: drop-shadow(0 10px 18px rgba(255,63,122,0.18)); }
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-115vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">for you ü´∂‚ú®</div>
    <div class="text" id="text"></div><span class="cursor"></span>
  </div>

  <script>
    const message =
`Hey love ü´∂

I‚Äôll always choose you.

I love you ‚ù§Ô∏è`;

</html>
